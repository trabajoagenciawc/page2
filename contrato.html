PANY GROUP S.A.S.,  para que, de conformidad con las normas internacionales que sobre propiedad intelectual sean aplicables, así como bajo las normas vigentes en Colombia, use los derechos de imagen sobre fotografías o procedimientos análogos y/o digitales a la fotografía, o producciones audiovisuales videos, así como los derechos de propiedad intelectual y sobre derechos conexos que le puedan pertenecer para ser utilizados por VALTOS STUDIO COMPANY GROUP S.A.S. PARÁGRAFO PRIMERO - ALCANCE DEL OBJETO: la presente autorización de uso se otorga a VALTOS STUDIO COMPANY GROUP S.A.S., para ser utilizada en las diferentes páginas web que previamente habilitan mi perfil para el desempeño de mis funciones. PARÁGRAFO SEGUNDO: tal uso se realizará por parte de VALTOS STUDIO COMPANY GROUP S.A.S., para efectos de su publicación de manera directa. TERCERA - TERRITORIO: los derechos aquí autorizados se dan sin limitación geográfica o territorial alguna. CUARTA - ALCANCE: la presente autorización se da para formato o soporte material, y se extiende a la utilización en medio óptica, magnética, electrónica, en red, mensajes de datos o similar conocido o por conocer en el futuro. QUINTA - EXCLUSIVIDAD: la autorización de uso aquí establecida implica exclusividad en favor de VALTOS STUDIO COMPANY GROUP S.A.S., por lo tanto no otorgaré a tercero autorización de usos similares. SEXTA - DERECHOS MORALES Créditos y mención: la autorización de los derechos antes mencionados no implica la cesión de los derechos morales sobre los mismos por cuanto en conformidad con lo establecido en la normatividad nacional estos derechos son irrenunciables, imprescriptibles, inembargables e inalienables, por lo tanto los mencionados derechos seguirán radicados en cabeza mía. SEPTIMA – CONFIDENCIALIDAD: está prohibido divulgar a terceros cualquier información de la empresa sin una autorización del representante legal de la empresa, por tal razón la modelo se compromete a tener completa reserva sobre cualquier información de la empresa a la que tenga acceso por desempeñar sus actividades con la misma, comprometiéndose a no divulgar, mencionar, relatar o contar información ya sea de procesos, personas, actividades, ideas y cualquier tipo de información que sea referente de la empresa a terceros, sin antes una expresa autorización del representante legal de la empresa, del mismo modo el incumplimiento de este punto acarreara medidas disciplinarias, correctivas o judiciales si así lo determina la empresa. ACUERDO LABORAL ENTRE EL MODELO Y EL ESTUDIO WEBCAM  CLAUSULA PRIMERA: EL MODELO WEBCAM se obliga a incorporar al servicio exclusivo de LA EMPRESA, su capacidad normal de trabajo en el desempeño de las funciones propias, anexas o complementarias consagradas en la Ley, los Reglamentos, políticas y/o manuales presentes o futuros en su calidad de MODELO WEB CAM, atendiendo a lo estipulado en el presente contrato y a las órdenes e instrucciones de sus superiores, observando en el desempeño de las mismas el cuidado, la diligencia y la eficiencia necesarias. Este trabajo lo ejecutará todos los días laborables, de conformidad con lo estipulado en este contrato y con sujeción a la Ley y al Reglamento Interno de Trabajo de LA EMPRESA que EL MODELO WEBCAM conoce y acepta en todas sus partes, dentro de las horas señaladas por LA EMPRESA pudiendo hacer ésta, ajustes o cambios de horarios cuando lo estime conveniente y establecer turnos de trabajo sucesivos que permitan a la empresa operar durante todos los días de la semana acorde con sus necesidades. Las partes acuerdan libremente que LA EMPRESA queda en la facultad, cada vez que existan razones válidas por las necesidades del servicio, de fijar nuevas, anexas o complementarias funciones, de indicar los sitios o lugares de trabajo en donde deban prestarse los servicios. EL MODELO WEBCAM no prestará ningún servicio ni directa ni indirectamente a otro empleador, ni trabajará por cuenta propia en el mismo oficio, durante la vigencia de este contrato. PARAGRAFO PRIMERO: Además de las establecidas en el artículo 58 del Código Sustantivo del Trabajo son obligaciones de EL MODELO WEBCAM 1° Garantizar el cumplimiento de la Misión, los Valores y Principios de la Empresa, ya que estos son los fundamentos que definen la razón de ser de nuestra organización, reflejando los valores y principios corporativos en sus actuaciones. 2° Tener un relacionamiento adecuado, empático y respetuoso con absolutamente todas las personas con quien se relacione. 3° Desarrollar cabalmente las funciones para las que has sido contratado, durante toda la jornada laboral y según los procedimientos, lineamientos, instrucciones y demás que para ello reciba. 4° Capacitarte en las funciones de su cargo o rol. 5° Dar un uso correcto a sus herramientas de trabajo y observar los protocolos de uso y seguridad establecidos para bienes, servicios, procesos, procedimientos, personas e información. 6° Presentarse a laborar a tiempo y en condiciones adecuadas para desempeñar sus actividades laborales. 7° Guardar estricta confidencialidad sobre la información que conozca con ocasión de sus funciones y mantener tus datos personales actualizados. 8° Propender, desde su gestión, por los intereses de LA EMPRESA y dar siempre prevalencia en su actuar laboral al bienestar y beneficio de la misma. 9º No usar ingeniería de reversa, desensamblar o por cualquier otro medio reducir el software de la entidad cliente o de LA EMPRESA, a una forma humanamente percibible sin autorización expresa. PARAGRAFO SEGUNDO: Además de las establecidas en el Artículo 60 del Código Sustantivo de Trabajo están prohibidas las siguientes conductas a EL MODELO WEBCAM: 1° Alterar o suscribir indebidamente documentos que se generen de la relación laboral. 2° Manipular indebidamente los sistemas de información de LA EMPRESA. 3° Estar en estado de alicoramiento o bajo la influencia de sustancias psicoactivas no prescritas al inicio o durante la jornada laboral. 4° Presentarse o 48 horas semanales. De lo contrario se pagará igualmente de manera porcentual a los Tokens o por minuto de Show privado laborado más de las 48 horas. En el caso de la modelo escort el pago se hace por cliente conseguido y cumplido el servicio y con las condiciones ya mencionadas en el numeral 13 del reglamento del estudio. PARAGRAFO UNICO: LA EMPRESA y EL MODELO WEBCAM acuerdan que no constituyen salario, ni factor salarial para ningún efecto, en dinero o en especie los beneficios, servicios o auxilios, viáticos, primas y bonificaciones ocasionales de carácter extralegal tales como la alimentación, habitación o vestuario, las primas extralegales, bonificación por calidad y otras semejantes que existan o llegaran a existir. CLAUSULA CUARTA: EL MODELO WEBCAM se obliga a realizar trabajo suplementario o de horas extras y en dominicales y festivos, cuando LA EMPRESA o sus representantes los disponga previamente. CLAUSULA QUINTA: La duración del contrato se pacta por término indefinido al tenor del artículo 47 del Código Sustantivo del Trabajo; el contrato tendrá vigencia mientras subsistan las causas que le dieron origen. No obstante lo anterior, EL TRABAJDOR podrá darlo por terminado mediante aviso escrito a LA EMPRESA con una antelación no inferior a quince 15 días calendario, en aras de no afectar la prestación del servicio de LA EMPRESA. CLAUSULA SEXTA: Los primeros quince días de ejecución del presente contrato se consideran como de período de prueba y, por consiguiente, cualquiera de las partes podrá terminarlo unilateralmente en cualquier momento durante dicho período, sin lugar al pago de indemnización alguna a favor de la otra parte. CLAUSULA SEPTIMA: El presente contrato terminará por cualquiera de las situaciones contenidas en el artículo 61 del Código Sustantivo del Trabajo. PARÁGRAFO PRIMERO: Constituyen faltas por parte de EL MODELO WEBCAM, todas las actuaciones que vayan en contra de lo establecido en el Reglamento interno de trabajo, manuales, Políticas, protocolos de uso y seguridad, instructivos y cualquier otro instrumento. PARÁGRAFO SEGUNDO: De conformidad con el numeral 6, del artículo 62 del Código Sustantivo del Trabajo, aquellas faltas por parte de EL MODELO WEBCAM que se califiquen como graves darán lugar a la terminación del contrato de trabajo de manera unilateral sin previo aviso por parte de LA EMPRESA., así como cualquier variación de la estructura de la solución implementada para un cliente específico, así como de la gestión requerida por el cliente e imputable exclusivamente a éste. De igual manera, la variación de la estructura de LA EMPRESA que resultare en la supresión, fusión o mutación del cargo del cual es titular EL MODELO WEBCAM. También dará lugar a la terminación del contrato de trabajo con justa causa, el que EL MODELO WEBCAM se encuentre reportado en el sistema de administración de riesgos de lavado de activos y financiación del terrorismo – SARLAFT- o que se vea involucrado directa o indirectamente en actividades de lavado de activos y financiación del terrorismo, independiente del momento en el que se realice dicho reporte, es decir, sea anterior o posterior al inicio de la relación laboral. CLAUSULA OCTAVA: Las partes se reservan la facultad de desistir de la ejecución del contrato antes de la fecha de iniciación de labores, sin que esto genere ninguna consecuencia para la parte que desista ni tampoco ninguna obligación a cargo de ninguna de las partes, para lo cual, bastará la notificación simple a la otra parte por cualquiera de los medios aquí pactados. PARAGRAFO PRIMERO: Se entiende que EL MODELO WEBCAM desiste tácitamente de la ejecución del contrato sí el día de iniciación de labores no se presenta a laborar, por lo cual para LA EMPRESA no se generará ninguna obligación de las que corresponden al empleador, ni para el MODELO WEBCAM ninguna de las que correspondan al Empleado, toda vez que no hubo prestación de servicio y, por tanto, el objeto contractual nunca se desarrolló. PARAGRAFO SEGUNDO: Se entiende que EL MODELO WEBCAM ha desistido tácitamente del contrato, cuando una vez iniciado la ejecución del mismo y estando obligado a ello, EL MODELO WEBCAM no se presente a laborar durante tres 3 días consecutivos, sin que medie justificación previamente conocida por LA EMPRESA y/o su autorización. En tal caso, se procederá a notificar la aceptación del desistimiento y se dará inicio al trámite de legalización del término de la relación laboral por desistimiento. CLAUSULA NOVENA: Los descubrimientos, invenciones, en general las obras elaboradas por EL MODELO WEBCAM, mejoras en los procedimientos, lo mismo que todos los trabajos y consecución de resultados de las actividades de EL MODELO WEBCAM, mientras esté obligado por este contrato de trabajo, incluso aquellos de que trata el artículo 539 del Código de Comercio, sustituido en parte por el artículo 8 del decreto 1190 de 1978 que comprende la decisión 85 del acuerdo de Cartagena, el artículo 20, 91 y concordantes de la Ley 23 de 1982 y/o normas, acuerdos o tratados que las adicionen, modifiquen o cambien, quedarán de la propiedad exclusiva de LA EMPRESA. CLAUSULA DECIMA: LA EMPRESA podrá disponer que el trabajo se preste, transitoria o permanentemente, en lugar, tiempos y/o funciones distintas a los inicialmente contratados y EL MODELO WEBCAM se obliga a aceptar los cambios de oficio que decida LA EMPRESA dentro de su poder subordinante, manteniendo siempre las condiciones laborales de EL TRABAJADO. En todo caso, el marco de ejercicio de esta facultad será la necesidad del servicio. PARAGRAFO UNICO: EL MODELO WEBCAM prestará sus servicios bajo la dirección de representantes de LA EMPRESA, en su trabajo utilizará los locales, herramientas y materias primas de propiedad de LA EMPRESA y así mismo recibirá la ayuda y colaboración de compañeros que están vinculado bajo un contrato de trabajo con LA EMPRESA y de asesores o de otras personas si ésta lo autoriza. DECIMO PRIMERA: Este contrato ha sido redactado estrictamente de acuerdo a la Ley, será interpretado de buena fe y se rige por las normas legales y en especial por el Código Sustantivo del Trabajo, por los reglamentos de LA EMPRESA y por los demás estatutos que, durante el plazo del contrato, tengan validez y vigencia respecto de LA EMPRESA y sus MODELOS. PARAGRAFO UNICO: La buena fe y la lealtad son principios rectores de este acuerdo de voluntades. DECIMO SEGUNDA: EL MODELO WEBCAM es responsable de los elementos relacionados con su trabajo, por lo tanto cuando ocurran daños o perdidas no imputables al normal desgaste, deberá este pagar el correspondiente valor comercial del objeto o material dañado o perdido, o el respectivo valor de su reparación en caso de ser viable. DÉCIMO TERCERA: EL MODELO WEBCAM se compromete a guardar estricta reserva de cuanto llegue a su conocimiento por razón de su trabajo y por consiguiente, a no comunicarlo a terceros, en especial, los secretos profesionales, comerciales y tecnológicos de LA EMPRESA, como software, operaciones, desarrollo de sistemas, análisis, estudios, bases de datos, entre otros, o de aquella información de naturaleza reservada de los clientes como datos y estados de cuentas. PARÁGRAFO PRIMERO.- EL MODELO WEBCAM declara que ha asumido un deber de confidencialidad en relación con la información, obligándose a lo siguiente: a Dar a la información reservada un manejo y uso prudente, diligente y adecuado, de acuerdo con las condiciones del contrato de trabajo y de la cláusula de confidencialidad; b Garantizar que las personas que tengan acceso a la información conozcan de su carácter confidencial. En consecuencia, se obliga a mantener mecanismos internos adecuados para proteger la confidencialidad de la misma; c A no divulgar, revelar, extraer, exhibir, comunicar, utilizar o emplear, directa o indirectamente, y mantener en reserva la información confidencial, salvo que por solicitud expresa de EL EMPLEADOR o por disposición legal competente debe darla a  confiera o aumente las prestaciones económicas del contrato o la resultante de equivocaciones en las operaciones matemáticas para obtener los montos del dinero que le correspondan en virtud de disposición legal o administrativa de la EMPRESA. DECIMO QUINTA: EL MODELO WEBCAM, autoriza a LA EMPRESA el uso de la información personal y/o de localización que se encuentre registrada en las bases de datos de la compañía y/ o en la respectiva hoja de vida, para el envió de información de carácter laboral tales como: comprobantes de pago, notificaciones, invitaciones, requerimientos y demás asuntos que hagan parte integral de la relación laboral y de la necesidad de comunicación entre empresa y MODELO WEBCAM. En virtud de esta autorización LA EMPRESA podrá hacer uso de los diferentes medios electrónicos y físicos de comunicación, incluyendo mensajes de texto, para el envío de información, sin costo alguno para EL MODELO WEBCAM. PARAGRAFO PRIMERO: EL MODELO WEBCAM adicionalmente autoriza a LA EMPRESA para que esta verifique, con las instituciones o entidades correspondientes, la información suministrada durante el proceso de selección y vinculación o en cualquier momento durante la vigencia de la relación laboral; de igual forma EL MODELO WEBCAM acepta que la información suministrada a LA EMPRESA también sea usada para el control y prevención de lavados de activos y financiación del terrorismo y fraudes. PARAGRAFO SEGUNDO: LA EMPRESA se compromete a tratar los datos de acuerdo con lo establecido en la Ley, y de acuerdo a la normatividad vigente, para el Tratamiento de datos personales y su régimen de protección. DECIMA SEXTA: El presente contrato reemplaza en su integridad y deja sin efecto alguno cualquiera otro contrato verbal o escrito celebrado entre las partes con anterioridad. Las modificaciones que se acuerden al presente contrato se anotarán en sus anexos cuya fecha se tendrá en cuenta para establecer las condiciones vigentes del contrato, del cual hacen parte integral los Reglamentos Interno de Trabajo y de Higiene y Seguridad Industrial y las funciones y disposiciones contenidas tanto en el documento de Descripción de su Cargo como las Políticas de Calidad adoptados por EL EMPLEADOR. AUTORIZACIÓN TRATAMIENTO DE DATOS PERSONALES Dando cumplimiento a lo dispuesto en la Ley 1581 de 2012, 'Por el cual se dictan disposiciones generales para la protección de datos personales' y de conformidad con lo señalado en el Decreto 1377 de 2013, con la firma de este documento manifiesto que he sido informado de lo siguiente: Con el ánimo de continuar prestando nuestros servicios sin contratiempos, requerimos de su autorización para recolectar, almacenar, usar, circular y suprimir tu información personal con la finalidad asociada al cumplimiento de las obligaciones que se derivan del servicio y especialmente para identificarte como suscriptor titular del servicio. Por otra parte, con el fin de darte sugerencias sobre tu entrenamiento y tu transmisión, controlar tus avances y resultados, así como contar con un mecanismo para identificar posibles errores, así como contar con suficiente información en caso de emergencia. La información que recabamos se utilizará para enviarte información sobre novedades, noticias y promociones propias y de terceros, en forma directa o a través de terceros a menos que nos autorices. La empresa, en cualquier momento podrá comunicar a terceros dentro y fuera del territorio nacional, tus datos personales no sensibles, esta actividad solo tendrá lugar para actividades inherentes al cumplimiento de los contratos y/o servicios prestados y será regulada vía contractual. La información de carácter personal asociada a este documento será conservada por cinco 5 años que contaremos a partir de tu vinculación. Conformó lo anterior: **Autorizo el tratamiento de mi huella digital **Autoriza el tratamiento de mis fotografías para efectos de registros **Autorizo el envío de información requerida para registros necesarios **Autor CONTRATO DE CUENTAS EN PARTICIPACIÓN

El contrato de Cuentas en Participación se encuentra actualmente regulado en los artículos 507 a 514 del Código de Comercio.

En el artículo 507 de dicho código se da la siguiente definición básica de este contrato; 'ARTÍCULO 507. DEFINICIÓN DE CUENTAS DE PARTICIPACIÓN. La participación es un contrato por el cual dos o más personas que tienen la calidad de comerciantes toman interés en una o varias operaciones mercantiles determinadas, que deberá ejecutar uno de ellos en su solo nombre y bajo su crédito personal, con cargo de rendir cuenta y dividir con sus partícipes las ganancias o pérdidas en la proporción convenida.'

CONTRATO DE CUENTAS EN PARTICIPACIÓN, sometido a las siguientes cláusulas:

SEGUNDA: Los aportes requeridos para el buen desarrollo de esta actividad comercial, serán aportados por ambas partes de acuerdo a las exigencias requeridas por las plataformas internacionales.

TERCERA: Se entiende que para efectos legales EL GESTOR DEL NEGOCIO y EL PARTICIPE realizaran un registro por separado en cada una de las plataformas internacionales, en donde EL GESTOR DEL NEGOCIO será llamado MASTER y EL PARTÍCIPE será llamado MODELO WEBCAM, los cuales aceptan firmar un contrato de MANDATO adicional para efectos de legalización de sus divisas entre EL GESTOR DEL NEGOCIO y EL PARTÍCIPE, donde EL GESTOR DEL NEGOCIO realiza todos los trámites legales para la monetización de las divisas generadas por el acto comercial.

CUARTA: El término de duración de este contrato se extiende hasta el último segundo de conexión por parte del EL PARTÍCIPE en las plataformas internacionales.

QUINTA: Las partes acuerdan que las divisas generadas por el acto comercial, serán transferidas en su totalidad al EL GESTOR DEL NEGOCIO, en donde el GESTOR DEL NEGOCIO transfiere al EL PARTÍCIPE, el porcentaje acordado por ambas partes de acuerdo al desarrollo del acto comercial. Se le solicita a EL PARTICIPE solicitar ante la DIAN su respectivo RUT para poder realizar sus respectivos pagos, como lo exige la ley.
